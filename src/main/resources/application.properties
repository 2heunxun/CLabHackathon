spring.application.name=hackerton


##DB??
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##Cloud Image
spring.cloud.gcp.storage.credentials.location=file:${GOOGLE_APPLICATION_CREDENTIALS}
spring.cloud.gcp.storage.project-id=${GOOGLE_PROJECT_ID}
spring.cloud.gcp.storage.bucket=${GOOGLE_BUCKET}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect