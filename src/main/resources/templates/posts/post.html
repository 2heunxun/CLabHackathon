<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .meta {
            color: gray;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .price {
            font-size: 1.4em;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 10px;
        }
        .content {
            margin-top: 15px;
            line-height: 1.6;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .edit-btn {
            background: #ffc107;
            color: #fff;
        }
        .edit-btn:hover {
            background: #e0a800;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .back-btn {
            background: #007bff;
            color: white;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1 th:text="${post.title}">Post Title</h1>

<div class="meta">
    <p>작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-22 12:00</span></p>
    <p>수정일: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-02-22 12:00</span></p>
</div>

<p class="price">가격: <span th:text="${post.price}">0</span>원</p>

<div class="content">
    <p th:text="${post.content}">Post Content</p>
</div>

<div class="buttons">
    <!-- 수정 버튼 -->
    <a th:href="@{/post/editform/{postId}(postId=${post.id})}" class="btn edit-btn">수정</a>

    <!-- 삭제 버튼 -->
    <form th:action="@{/post/{postId}(postId=${post.id})}" method="post"
          onsubmit="return confirm('정말로 삭제하시겠습니까?');">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn delete-btn">삭제</button>
    </form>

    <!-- 목록으로 돌아가기 -->
    <a href="/post" class="btn back-btn">목록으로 돌아가기</a>
</div>
</body>
</html>
