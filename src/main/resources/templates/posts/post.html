<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .content {
            margin-top: 20px;
            line-height: 1.6;
        }
        .meta {
            color: gray;
            font-size: 0.9em;
        }
        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #d9534f;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1 th:text="${post.title}">Post Title</h1>

<div class="meta">
    <p>작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-22 12:00</span></p>
    <p>수정일: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-02-22 12:00</span></p>
</div>

<p class="price">가격: <span th:text="${post.price}">0</span>원</p>

<div class="content">
    <p th:text="${post.content}">Post Content</p>
</div>

<a href="/post" class="back-link">목록으로 돌아가기</a>

</body>
</html>
