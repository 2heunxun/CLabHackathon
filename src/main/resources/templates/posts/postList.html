<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
<h1>Post List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${allPosts}">
        <td th:text="${post.title}">Sample Title</td>
        <td th:text="${post.price}">0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
