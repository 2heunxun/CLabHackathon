<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 교재 중고거래</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #1e1e1e;
        }
        .search-bar input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: #333;
            color: white;
        }
        .item-list {
            width: 90%;
            max-width: 600px;
            margin: 10px auto;
        }
        .item {
            background: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .item-info {
            flex: 1;
        }
        .item-title {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .item-price {
            color: #ff7f00;
            font-size: 1.1em;
            margin-top: 5px;
        }
        .floating-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #ff7f00;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1e1e1e;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>KCU 중고</header>
    <div class="search-bar">
        <input type="text" placeholder="교재를 검색하세요">
    </div>
    <div class="item-list">
        <div class="item">
            <img src="https://via.placeholder.com/80" alt="책 이미지">
            <div class="item-info">
                <a href="#" class="item-title">운영체제 개론</a>
                <div class="item-price">15,000원</div>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/80" alt="책 이미지">
            <div class="item-info">
                <a href="#" class="item-title">자료구조와 알고리즘</a>
                <div class="item-price">20,000원</div>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/80" alt="책 이미지">
            <div class="item-info">
                <a href="#" class="item-title">데이터베이스 시스템</a>
                <div class="item-price">18,000원</div>
            </div>
        </div>
    </div>
    <div class="floating-button">+</div>
    <div class="bottom-nav">
        <a href="mobile.html">🏠 홈</a>
        <a href="post.html">📢 등록</a>
        <a href="chat.html">💬 채팅</a>
        <a href="mypage.html">👤 마이페이지</a>
    </div>
</body>
</html>
