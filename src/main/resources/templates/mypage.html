<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile .name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile .email {
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-container button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-container button:hover {
            background-color: #555;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1e1e1e;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>마이페이지</header>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile">
            <div class="name">홍길동</div>
            <div class="email">example@email.com</div>
        </div>
        <div class="btn-container">
            <button onclick="location.href='mypage_edit.html'">내 정보 수정</button>
            <button>로그아웃</button>
        </div>
    </div>
    <nav class="bottom-nav">
        <button>홈</button>
        <button>채팅</button>
        <button>프로필</button>
    </nav>
</body>
</html>
