<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .mypage-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .nickname {
            font-size: 1.5em;
            font-weight: bold;
        }
        .logout-btn, .edit-btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #ff7f00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-right: 10px;
        }
        .logout-btn:hover, .edit-btn:hover {
            background-color: #e66c00;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1e1e1e;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="mypage-container">
    <h2>마이페이지</h2>
    <img class="profile-img" th:src="${session.loginMember.userProfile}" alt="프로필 이미지">
    <div class="nickname" th:text="${session.loginMember.nickname}"></div>
    <a href="/login/logout"><button class="logout-btn">로그아웃</button></a>
    <a href="/mypage/edit"><button class="edit-btn">내 정보 수정</button></a>
</div>

<div class="bottom-nav">
    <a href="/mobile">🏠 홈</a>
    <a href="/post">📢 등록</a>
    <a href="/mypage">👤 마이페이지</a>
</div>
</body>
</html>
