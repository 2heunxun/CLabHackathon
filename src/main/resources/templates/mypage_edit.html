<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #2e2e2e;
            color: white;
        }
        button {
            background: #ff6600;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>내 정보 수정</h2>
        <form>
            <input type="text" placeholder="이름" required>
            <input type="email" placeholder="이메일" required>
            <input type="password" placeholder="새 비밀번호" required>
            <button type="submit">수정 완료</button>
        </form>
    </div>
</body>
</html>
