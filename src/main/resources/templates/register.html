<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - KCU 중고</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            background: #333;
            color: white;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary {
            background-color: #ff7f00;
            color: white;
        }
        .btn-primary:hover {
            background-color: #e66c00;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #444;
            color: white;
            margin-top: 8px;
        }
        .btn-secondary:hover {
            background-color: #666;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>회원가입</h2>
    <form th:action="@{/register}" method="post">
        <div class="input-group">
            <input type="text" name="userId" placeholder="아이디" required>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <div class="input-group">
            <input type="text" name="nickname" placeholder="닉네임" required>
        </div>
        <div class="input-group">
            <input type="text" name="messageId" placeholder="카카오톡 ID" required>
        </div>
        <div class="error" th:if="${error}" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <button onclick="location.href='/login'" class="btn btn-secondary">로그인</button>
</div>
</body>
</html>
